<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8A1B79;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            margin: auto;
            /* margin-top: 20px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pro-container{
            width: 76%;
            margin: auto;
        }
        .header-box {
            display: flex;
            justify-content: space-between;
            /* padding: 15px; */
            border-radius: 10px;
            margin: auto;
            width: 60%;
            margin-top: 20px;
        }

        .header-box .header-row {
            width: 46%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 17px 10px;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            /* box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); */
            min-width: 150px;
        }
        .header-box div .header-col{
            background-color: transparent!important;
        }
        .header-col i{
            margin-right: 10px;
            font-size: 21px;
        }
        .pro-label{
            margin-top: 10px;
        }
        .header-row span{
          background-color: rgb(236, 17, 100);
          color: rgb(243, 223, 172);
          padding: 2px 6px;
          border-radius: 4px;
          font-size: 14px;
        }
        .profile-container input, .profile-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .op-group{
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 13px;
        }
        .btn-update {
            width: 100%;
               box-shadow: none;
    background-color: rgb(236, 17, 100);
    color: rgb(243, 223, 172);
    font-size: 14px;
    height: 36px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        .deletion{
            width: 60%;
            margin: 20px auto auto auto;
            text-align: center;
            padding: 15px;
            color: rgb(236, 17, 100);
    background-color: #fff;
    border-radius: 10px;
    border: 1px solid #e3e3e3;
        }
    </style>
</head>
<body>
    <div class="header-box">
        <div class="header-row"><div class="header-col"><i class="fa-solid fa-wallet"></i>Wallet</div> <span> Rs. 0.00</span></div>
        <div class="header-row"> <div class="header-col"><i class="fa-solid fa-coins"></i>Loyalty Points</div> <span> 0.00 Points</span></div>
    </div>

    <h4 style="margin-left:20%; margin-top:30px;">Profile</h4>
    <div class="profile-container">
        <div class="pro-container">
        <label class="pro-labels">Full Name</label>
        <input type="text" value="mureed">

       <div class="op-group">
        <div class="opt">
             <label>Gender (Optional)</label>
        <select>
            <option>Select</option>
        </select>
        </div>
        <div class="opt">
             <label>Date of Birth (Optional)</label>
        <input type="date">
        </div>

       </div>

        <label class="pro-label">Email</label>
        <input type="email" value="mureedalirajper506@gmail.com">

        <label class="pro-label">Mobile Number</label>
        <input type="text" value="+92 329-5410883">

        <div class="btn-update">Update Profile</div>
        </div>
    </div>
    <div class="deletion">Request Account Deletion</div>
</body>
</html>
